<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reduslim</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="form">
    <div class="container">
      <div class="form__wrapper">
        <div class="product">
          <div class="product-naming-wrapper">
            <h1 class="product__title">Reduslim</h1>
            <p class="product__description">Eco</p>
          </div>
          <div class="product__img-container">
            <div class="product__img-wrapper">
              <img class="product__img" src="img/product.png" width="223" height="122" alt="Препарат Reduslim">
            </div>
          </div>
          <p class="product__description-1">Eco</p>
        </div>
        <div class="callback-form-wrapper">
          <form class="callback-form" method="get" action="https://echo.htmlacademy.ru">
            <fieldset class="callback-form__item">
              <div class="callback-form__title-wrapper">
                <h2 class="callback-form__title">Сделай шаг к выздоровлению</h2>
              </div>
              <div class="callback-form__data-wrapper">
                <div class="callback-form__data">
                  <p class="callback-form__name">
                    <label class="callback-form__label-name" for="your-name">Ваше <span>имя</span></label>
                    <input class="callback-form__input" type="text" name="name" id="your-name" placeholder="Алексей"
                      required>
                  </p>
                  <div class="callback-form__phone-wrapper">
                    <p class="callback-form__phone">
                      <label class="callback-form__label-name" for="your-phone">Ваш <span>телефон</span></label>
                      <input class="callback-form__input" type="tel" name="phone" id="your-phone"
                        placeholder="+7 (123) 456 78-90" required>
                    </p>
                    <select name="lang" id="slick">
                      <option value="1" data-imagesrc="img/flag-rus.png" data-description="" selected>RU</option>
                      <option value="2" data-imagesrc="img/flag-rus.png" data-description="">EN</option>
                    </select>
                    <span id="selected" class="visually-hidden"></span>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="callback-form__button-wrapper">
              <button class="callback-form__button" type="submit"><span>Заказать</span>
                <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1.5 6H16.5M16.5 6L11.5 1M16.5 6L11.5 11" stroke="white" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="callback-form__secure">
        <span>Trased</span>
        <svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect y="5.71429" width="12.1429" height="9.28572" rx="3" fill="#428A60" />
          <path
            d="M3.14282 3.92857C3.14282 2.31116 4.45399 1 6.07139 1C7.6888 1 8.99997 2.31117 8.99997 3.92857V6.85714H3.14282V3.92857Z"
            stroke="#428A60" stroke-width="2" />
        </svg>
        <span>Secure</span>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js"></script>
  <script>
    $('#slick').ddslick({
      width: 96,
      selectText: "RU",
      imagePosition: "right",
      background: "#F8F8F8",
      onSelected: function (data) {
        $("#selected").html(data.selectedData.value);
      }
    });
  </script>
</body>

</html>
